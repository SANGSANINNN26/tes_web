<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form action="" method="post">
            <input type="text" class="input-field" name="username" placeholder="Username">
            <input type="email" class="input-field" name="email" placeholder="Email">
            <input type="password" class="input-field" name="password" placeholder="Password" >
            <input type="password" class="input-field" name="confirm_password" placeholder="Confirm Password">
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            <p>Sudah punya akun bro ku? <a href="indexanang.html">Login</a></p>
        </div>
    </div>

</body>
