<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .data-diri-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="data-diri-container">
        <h2>Isi Data Diri</h2>
        <form>
            <input type="text" class="input-field" name="fullname" placeholder="Nama Lengkap" required>
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            <input type="text" class="input-field" name="phone" placeholder="Nomor Telepon" required>
            <textarea class="input-field" name="address" placeholder="Alamat" required></textarea>
            <button type="submit" class="submit-btn">Simpan Data</button>
        </form>
    </div>

</body>
</html>
